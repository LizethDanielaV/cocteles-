<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Buscador de Cócteles</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Buscador de Cócteles</h2>
    
    <!-- Formulario de búsqueda de cócteles -->
    <form id="buscador-cocteles">
      <div class="row mb-3">
        <!-- Combobox de ingredientes -->
        <div class="col-md-4">
          <label for="ingredientes" class="form-label">Seleccionar Ingredientes</label>
          <select id="ingredientes" class="form-select" aria-label="Seleccionar Ingredientes">
            <option selected>Selecciona un ingrediente</option>
            <!-- Aquí se llenará con datos de la API -->
          </select>
        </div>

        <!-- Combobox de tipo de cóctel -->
        <div class="col-md-4">
          <label for="tipo-coctel" class="form-label">Tipo de Cóctel</label>
          <select id="tipo-coctel" class="form-select" aria-label="Seleccionar Tipo de Cóctel">
            <option selected>Selecciona un tipo de cóctel</option>
            <!-- Aquí se llenará con datos de la API -->
          </select>
        </div>

        <!-- Input de texto para buscar por nombre -->
        <div class="col-md-4">
          <label for="nombre-coctel" class="form-label">Buscar por Nombre</label>
          <input type="text" id="nombre-coctel" class="form-control" placeholder="Ingresa el nombre del cóctel">
        </div>
      </div>

      <!-- Botón de búsqueda -->
      <div class="row">
        <div class="col-md-12">
          <button id="buscar-coctel" type="submit" class="btn btn-primary w-100">Buscar Cócteles</button>
        </div>
      </div>
    </form>
  

  <div id="resultado" class="row"></div>

  <!-- Modal para mostrar la información del cóctel -->
<div class="modal" id="modalDrink" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalTitle">Detalles del cóctel</h5>
        <button type="button" class="close" id="closeModal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Aquí se mostrarán los detalles del cóctel -->
        <img id="modalImage" src="" class="img-fluid mb-3" alt="">
        <h5 id="modalDrinkName"></h5>
        <p id="modalInstructions"></p>
        <ul id="modalIngredientsList"></ul> <!-- Lista de ingredientes -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closeModalFooter">Cerrar</button>
      </div>
    </div>
  </div>
</div>

  <!-- Modal para mostrar la información del ingrediente -->
<div class="modal" id="modalIngredient" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modalIngredientTitle">Detalles del ingrediente</h5>
        <button type="button" class="close" id="closeIngredientModal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <!-- Aquí se mostrarán los detalles del ingrediente -->
        <img id="modalIngredientImage" src="" class="img-fluid mb-3" alt="">
        <p id="modalIngredientDescription"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" id="closeIngredientModalFooter">Cerrar</button>
      </div>
    </div>
  </div>
</div>
</div>
  <!-- Bootstrap JS -->
  <script src="codigo.js"></script>
</body>
</html>
